<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/style.css">
        <title>Teambit</title>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <img src="img/logo.svg" alt="logo">
                <ul>
                    <li>Solutions</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Sign In</li>
                    <li>
                        <i class="fab fa-google"></i>
                        <p>Sign Up</p>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="jumbo-container">
                <div class="jumbotron">
                    <h1>Understand, recognize and develop your people</h1>

                    <h4>Teambit helps teams create a high performing culture with regular feedback.</h4>

                    <div class="jumbo-buttons">
                        <button>
                            <i class="fab fa-google"></i>
                            <p class="btsign">Sign Up with Google</p>
                        </button>

                        <p>or</p>

                        <button>
                            <i class="fab fa-slack-hash"></i>
                            <p class="btsign">Sign Up with Slack</p>
                        </button>
                    </div>

                    <a href="">or use you email address</a>
                </div>

                <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="jumbo-image">
            </div>
        </main>
    </body>
</html>
